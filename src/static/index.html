<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Animated Git Branch Background -->
    <svg class="git-branches-bg" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#32cd32;stop-opacity:0.3" />
          <stop offset="50%" style="stop-color:#7fff00;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#32cd32;stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <g class="branch-line branch-1">
        <path d="M 0 100 Q 200 100 400 50 T 800 100 T 1200 50 T 1600 100" stroke="url(#branchGradient)" stroke-width="2" fill="none" />
        <circle cx="400" cy="50" r="5" fill="#32cd32" opacity="0.6" />
        <circle cx="1200" cy="50" r="5" fill="#32cd32" opacity="0.6" />
      </g>
      <g class="branch-line branch-2">
        <path d="M 0 250 Q 300 250 600 300 T 1200 250 T 1800 300" stroke="url(#branchGradient)" stroke-width="2" fill="none" />
        <circle cx="600" cy="300" r="5" fill="#7fff00" opacity="0.6" />
      </g>
      <g class="branch-line branch-3">
        <path d="M 0 450 Q 250 450 500 400 T 1000 450 T 1500 400" stroke="url(#branchGradient)" stroke-width="2" fill="none" />
        <circle cx="500" cy="400" r="5" fill="#32cd32" opacity="0.6" />
        <circle cx="1000" cy="450" r="5" fill="#32cd32" opacity="0.6" />
      </g>
      <g class="branch-line branch-4">
        <path d="M 0 650 Q 350 650 700 600 T 1400 650" stroke="url(#branchGradient)" stroke-width="2" fill="none" />
        <circle cx="700" cy="600" r="5" fill="#7fff00" opacity="0.6" />
      </g>
    </svg>
    <header>
      <div class="mascots-container">
        <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="School Mascot 1" class="mascot-image" />
        <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="School Mascot 2" class="mascot-image" />
      </div>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="mascots-container">
        <img src="https://octodex.github.com/images/octocat-de-los-muertos.jpg" alt="School Mascot 3" class="mascot-image" />
        <img src="https://octodex.github.com/images/collabocats.jpg" alt="School Mascot 4" class="mascot-image" />
      </div>
      <div id="user-controls">
        <div id="user-status">
          <button id="login-button" class="icon-button">
            <span class="user-icon">üë§</span>
            <span>Login</span>
          </button>
          <div id="user-info" class="hidden">
            <span id="display-name"></span>
            <button id="logout-button">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <div class="main-content-layout">
          <!-- Left Sidebar for Filters -->
          <aside class="sidebar-filters">
            <h3>Filter Activities</h3>
            <!-- Search Box -->
            <div class="search-box">
              <input
                type="text"
                id="activity-search"
                placeholder="Search activities..."
              />
              <button id="search-button" aria-label="Search">
                <span class="search-icon">üîç</span>
              </button>
            </div>

            <div class="filter-container">
              <div class="filter-label">Filter by category:</div>
              <div class="category-filters" id="category-filters">
                <button class="category-filter active" data-category="all">
                  All
                </button>
                <button class="category-filter" data-category="sports">
                  Sports
                </button>
                <button class="category-filter" data-category="arts">
                  Arts
                </button>
                <button class="category-filter" data-category="academic">
                  Academic
                </button>
                <button class="category-filter" data-category="community">
                  Community
                </button>
                <button class="category-filter" data-category="technology">
                  Technology
                </button>
              </div>
            </div>

            <!-- Day Filter -->
            <div class="filter-container day-filter-container">
              <div class="filter-label">Filter by day:</div>
              <div class="day-filters" id="day-filters">
                <button class="day-filter active" data-day="">All Days</button>
                <button class="day-filter" data-day="Monday">Monday</button>
                <button class="day-filter" data-day="Tuesday">Tuesday</button>
                <button class="day-filter" data-day="Wednesday">
                  Wednesday
                </button>
                <button class="day-filter" data-day="Thursday">Thursday</button>
                <button class="day-filter" data-day="Friday">Friday</button>
                <button class="day-filter" data-day="Saturday">Saturday</button>
                <button class="day-filter" data-day="Sunday">Sunday</button>
              </div>
            </div>

            <!-- Time Filter -->
            <div class="filter-container time-filter-container">
              <div class="filter-label">Filter by time:</div>
              <div class="time-filters">
                <button class="time-filter active" data-time="">
                  All Times
                </button>
                <button class="time-filter" data-time="morning">
                  Before School
                </button>
                <button class="time-filter" data-time="afternoon">
                  After School
                </button>
                <button class="time-filter" data-time="weekend">Weekend</button>
              </div>
            </div>
          </aside>

          <!-- Activities Content -->
          <div class="activities-content">
            <div id="activities-list">
              <!-- Activities will be loaded here -->
              <p>Loading activities...</p>
            </div>
            <div id="message" class="hidden message"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Register for <span id="modal-activity-name"></span></h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <input type="hidden" id="activity" value="" />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-login-modal">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden message"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
